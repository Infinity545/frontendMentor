<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>

    <!--  Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Icon -->
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <main>

            <div class="panel">

                <img class="qr-code" src="images/image-qr-code.png" alt="Icona QR Code">

                <div class="advice-one">Improve your front-end skill by bulding projects</div>

                <div class="advice-two">Scan the QR code to visit Frontend Mentor
                    and take your coding skills to the next level</div>

            </div>

        </main>

    </div>

</body>

</html>
